    <script>
        function solution(s) {  // s = "ksekkset"
            // let answer="";
            // console.log(s.indexOf('k'));    // 출력값 : 0

            // for(let i=0; i<s.length; i++) {

            //         answer += s[i];
            //     }

            // return answer;

            // 특정 문자 갯수 출력
            let answer = 0;
            let pos = s.indexOf('s');

                answer++;

            return answer;
