<!-- 1에서 100까지 자연수가 적힌 N장의 카드를 가지고 있다
이 중에서 3장의 카드를 뽑아서 합을 구하는 모든 경우의 수를 구하고,
그 중 K번째 큰 수를 구하시오
-> 단 N장의 카드 중 같은 숫자가 여러 장 있을 수 있고, 한번 뽑은 카드는 다시 뽑히지 않는다. -->

<html>
<head>
    <title>k번째 큰 수</title>
</head>
<body>
    <script>
        function solution(n, k, card) { 
            let answer = 0;
            let temp = new Set();

            for(let i=0; i<n-2; i++) {
                for(let j=i+1; j<n-1; j++) {
                    for(let l=i+1; l<n; l++) {
                        temp.add(card[i]+card[j]+card[l]);
                    }
                }
            }
            // set은 정렬을 지원하지 않아서 배열로 변환해서 내림차순 정렬
            Array.from(temp).sort((a,b) => b-a);
            console.log(a);
            answer = a[k-1];
            return answer;
        } 
        let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 52];
        console.log(solution(10, 3, arr));  
    </script>
</body>
</html>
