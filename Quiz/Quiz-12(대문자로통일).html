<html>

    <title>대문자로 통일</title>
</head>
<body>
    <script>
        function solution(str) {
            let answer="";
            // console.log(str);
            // 방법1 : toLowerCase()와 toUpperCase()를 이용
            // for(let x of str) {
            //     // console.log(x);
            //     // console.log(x, x.toLowerCase());
            //     if(x === x.toLowerCase()) {
            //         answer += x.toUpperCase();
            //     }
            //     else {
            //         answer += x;
            //     }
            // } //for

            // 방법2 : 아스키 코드를 이용하는 방법
            for(let x of str) {
                let num = x.charCodeAt();
                //console.log(num);
                if(num >= 97 && num <= 122) {
                    answer += String.fromCharCode(num-32);
                }
                else {
                    answer += x;
                }
            }

            return answer;
        } //function
        let str = "ItisTimeToStudy";
        // console.log(str.toUpperCase());
        // console.log(str.toLowerCase());
        console.log(solution(str));
    </script>
</body>
