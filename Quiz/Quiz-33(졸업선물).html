<!-- 선생님은 올해 좋업하는 학생들에게 졸업 선물을 주려고 한다
학새읃ㄹ에게 인터넷 쇼핑몰에서 각자 원하는 상품을 골라 그 상품의 가격과 배송비를 제출하라고 하셨고
선생님이 가지고 있는 예산은 한정되어 있다. 현재 예산으로 최대 몇 몇의 학생들에게선물을 사줄 수 있는지 구하는 프로그램을 작성하시오.  -->

<html>
<head>
    <title>졸업선물</title>
</head>
<body>
    <script>
        function solution(m, product) {
            let answer = 0;
            let n = product.length; // 학생 수
            product.sort((a, b) => ((a[0] + a[1]) - (b[0] + b[1]))); // 오름차운으로 정렬
            // console.log(product); // 확인용

            for(let i=0; i<n; i++) {
                let money = m - product[i][0]/2 + product[i][1];  // 
                let cnt = 1;

                for(let j=0; j<n; j++) {
                    if(j!=0 && (product[j][0] + product[j][0])>money) break; 
                    if(j!=0 && (product[j][0] + product[j][0])<=money) {
                        money -= (product[j][0] + product[j][0]);
                        cnt++;
                    }
                }
                answer = Math.max(answer, cnt);
            }
            return answer;
        }
        let arr = [ [6,6], [2,2], [4,3], [4,5], [10,3]] ;
        console.log(solution(28, arr));
    </script>
</body>
</html>
